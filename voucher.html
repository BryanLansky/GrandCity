<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./voucher.css">
    <title>Lansky</title>
</head>
<body>
    <div class="header">
        <div class="logo">Grand City</div>
        <div class="navbar">
            <a href="./home.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </div>
    </div>
    <div class="content">
        <img src="./Assets/background.png" alt="">
        <h1>Get Your Voucher Now</h1>
        <div class="form">
            <form action="./home.html">
                <label for="fullname">First Name: </label><br>
                <input type="text" name="fullname" id="fullname" required><br>
                <label for="phone_number">Phone Number: </label><br>
                <input type="tel" name="phone_number" id="phone_number" required><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" required><br>
                <label for="address">Address: </label><br>
                <input type="text" name="address" id="address" required><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" id="male" required><label for="male" id="gender">Male</label>
                <input type="radio" name="gender" id="female" required><label for="female" id="gender">Female</label> <br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="social_media">
                <a href="https://www.facebook.com" target="_blank"><img src="./Assets/facebook.png" alt="facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="./Assets/instagram.png" alt="instagram"></a>
                <a href="https://twitter.com" target="_blank"><img src="./Assets/twitter.png" alt="twitter"></a>
            </div>
            Copyright Â© 2022 [Grand City]. All Right Reserved
        </div>
    </div>
</body>
</html>
